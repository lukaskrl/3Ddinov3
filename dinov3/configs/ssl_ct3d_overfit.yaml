MODEL:
  META_ARCHITECTURE: SSLMetaArch
  DEVICE: cuda
  WEIGHTS: ""
  DTYPE: float32

compute_precision:
  param_dtype: bf16
  reduce_dtype: fp32
  sharding_strategy: SHARD_GRAD_OP

# MINIMAL OVERFITTING CONFIG: If DINO can't overfit this, there's a fundamental bug.
# Goal: Overfit a single batch in < 100 iterations
# AGGRESSIVE SETTINGS FOR FORCING LEARNING ON ONE IMAGE
dino:
  loss_weight: 1.0
  global_ignore_diagonal: true
  head_n_prototypes: 64           # Increased from 32 - more prototypes = harder to collapse to uniform
  head_bottleneck_dim: 256
  head_norm_last_layer: true
  head_nlayers: 3
  head_hidden_dim: 2048
  koleo_loss_weight: 0.0          # Disable all auxiliary losses
  force_weight_norm: false
  reweight_dino_local_loss: false
  local_loss_weight_schedule:
    start: 0.5
    peak: 0.5
    end: 0.5
    warmup_epochs: 0
  student_temp: 0.1               # Higher than teacher for better gradient flow
  center_momentum: 0.99           # VERY HIGH - center should adapt VERY slowly (0.9 was still too fast)

ibot:
  loss_weight: 0                  # Disable IBOT completely
  mask_sample_probability: 0.5
  mask_ratio_min_max: [0.1, 0.5]
  mask_random_circular_shift: false
  force_masking_even_with_zero_weight: false
  separate_head: true
  head_n_prototypes: 1024
  head_bottleneck_dim: 256
  head_norm_last_layer: false
  head_nlayers: 3
  head_hidden_dim: 2048

gram:
  use_loss: false                 # Disable Gram
  compute_stats: false
  loss_weight: 1.0
  ema_teacher: true
  ckpt: null
  it_load_ema_teacher: 0
  rep_update: false
  update_frequency: 50000
  it_first_update: 0
  max_updates: null
  normalized: true
  img_level: false
  remove_neg: false
  remove_only_teacher_neg: false
  tokens_used: all
  global_teacher_resize_method: bicubic
  global_teacher_resize_antialias: false
  loss_weight_schedule: null

train:
  batch_size_per_gpu: 1          # Single sample = easiest to overfit
  dataset_path: CTVolume:root=/home/lukas/data/ARTILLERY/images_overfit
  data_config: null
  output_dir: ./work_dir/dino_overfit
  saveckp_freq: 50
  seed: 0
  num_workers: 0                 # Single-threaded for reproducibility
  OFFICIAL_EPOCH_LENGTH: 1       # 1 sample = 1 epoch, so we see same sample repeatedly
  monitor_gradient_norm: false
  chunk_schedule: []
  use_teacher_head: true
  learn_from_teacher_tokens: false
  centering: "softmax"    # Try softmax - Sinkhorn-Knopp forces uniform distribution by design
  checkpointing: false
  checkpointing_full: false
  compile: false                  # Deterministic
  cudagraphs: false
  sharded_eval_checkpoint: false
  cache_dataset: true             # Cache single sample

student:
  arch: vit3d_base
  patch_size: 16
  patch_size_d: 2
  drop_path_rate: 0.0             # NO stochastic depth
  layerscale: null                # Train from scratch
  pretrained_weights: ""
  ffn_layer: "mlp"
  ffn_ratio: 4.0
  resume_from_teacher_chkpt: ""
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  norm_layer: "layernorm"
  n_storage_tokens: 0
  mask_k_bias: false
  untie_cls_and_patch_norms: false
  untie_global_and_local_cls_norm: false
  in_chans: 1
  pos_embed_type: rope
  pos_embed_rope_base: 100.0
  pos_embed_rope_min_period: null
  pos_embed_rope_max_period: null
  pos_embed_rope_normalize_coords: separate
  pos_embed_rope_shift_coords: null
  pos_embed_rope_jitter_coords: null
  pos_embed_rope_rescale_coords: null
  pos_embed_rope_dtype: bf16
  fp8_enabled: false
  fp8_filter: "blocks"

teacher:
  momentum_teacher: 0.996          # HIGH - teacher should update slowly to prevent collapse
  final_momentum_teacher: 1.0
  warmup_teacher_temp: 0.07        # Start less sharp (0.04 was too sharp, causing collapse)
  teacher_temp: 0.07               # Moderate sharpness - not too sharp to avoid collapse
  warmup_teacher_temp_epochs: 20   # Longer warmup to stabilize
  in_chans: 1

distillation:
  enabled: false
  full_cfg_path: ""
  checkpoint_path: ""

multidistillation:
  enabled: false

hrft:
  enabled: false
  checkpoint_path: ""

optim:
  epochs: 1000                     # Short run
  optimizer: adamw
  weight_decay: 0.0               # NO weight decay = easier overfitting
  weight_decay_end: 0.0
  lr: 0.001                       # Higher LR - need stronger signal to prevent collapse
  warmup_epochs: 20               # Longer warmup to stabilize early training
  min_lr: 0.0005                  # Constant LR (no decay)
  schedule_trunc_extra: 0.0
  clip_grad: 3.0                  # Moderate clip
  freeze_last_layer_epochs: 0     # Head trains immediately
  scaling_rule: null               # No LR scaling
  patch_embed_lr_mult: 1.0       # Same LR for all layers
  dino_head_wd_multiplier: 1.0
  layerwise_decay: 1.0             # No layerwise decay
  multi_tensor_optim: true
  dump_fsdp_weights_path: ""
  adamw_beta1: 0.9
  adamw_beta2: 0.999

crops:
  global_crops_scale: [0.8, 1.0]  # Less variation = easier to overfit
  local_crops_number: 2           # Fewer local crops = simpler
  local_crops_scale: [0.5, 0.8]
  global_local_crop_pairs_ratios: 1.0
  localcrops_subset_of_globalcrops: false
  horizontal_flips: false         # NO flips = deterministic crops (easier to overfit)
  gram_teacher_no_distortions: false

  use_3d_augmentation: true
  global_crops_size_3d: [128, 128, 128]  # Smaller = faster
  local_crops_size_3d: [64, 64, 64]
  gram_teacher_crops_size_3d: null
  patch_size_3d: [2, 16, 16]
  ct_window: [-1000.0, 3000.0]
  ct_mean: null
  ct_std: null

evaluation:
  eval_period_iterations: 0
  low_freq_every: 5
  config_files:
    high_freq: benchmark_high_frequency.yaml
    low_freq: benchmark_low_frequency.yaml

checkpointing:
  period: 200
  max_to_keep: 2
  keep_every: 99999999999999999

